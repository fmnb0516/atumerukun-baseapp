<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>Torasan Admin</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.minty.min.css" media="screen">
		<link rel="stylesheet" href="lib/toast/toast.css" media="screen">
	</head>
	<body>
		
		<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
			<div class="container">
				<a href="#" class="navbar-brand">Torasan Admin</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="webcrawlers.html">Crawlers</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="pageresults.html">Results</a>
						</li>
					</ul>
					
					<ul class="nav navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="#" target="_blank">Dev Torasan Admin</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container" style="padding-top: 80px;" id="contents">
		</div>

		<script type="text/x-handlebars-template" id="template">
			<div class="row">
				<div class="col-lg-12">
					<button type="button" class="btn btn-primary">Download Zip</button>

					<br/><br/>

					<ul class="nav nav-tabs">
						{{#each page_values}}
						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#{{@key}}">{{@key}}</a>
						</li>
						{{/each}}
					</ul>
  
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div id="myTabContent" class="tab-content">
						{{#each page_values}}
						<div class="tab-pane" id="{{@key}}" style="padding: 10px;">
							<ul class="list-group">
								{{#each this}}
								<li sort="{{sort}}" class="list-group-item d-flex justify-content-between align-items-center">
									{{dataval data_value data_type}}
								</li>
								{{/each}}
							</ul>
						</div>
						{{/each}}
					</div>
				</div>
			</div>
		</script>

		<script type="text/javascript" src="lib/jquery/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="lib/handlebars/handlebars-v4.1.0.js"></script>
		<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="lib/toast/toast.js"></script>
		<script type="text/javascript" src="lib/app/application.js"></script>

		<script type="text/javascript">
			$(function() {
				function getQuery(key, def) {
					var vars = [], max = 0, hash = "", array = "";
					var url = window.location.search;
					
					var hash  = url.slice(1).split('&');    
					var max = hash.length;
					
					for (var i = 0; i < max; i++) {
						array = hash[i].split('='); 
						vars.push(array[0]);
						vars[array[0]] = array[1];
					}
					
					return vars[key] ? vars[key] : def; 
				};
				
				var id = getQuery("id", "");
				var baseurl = "/pageresult/" + id;

				application.request({
					method : "GET",
					url : baseurl
				}).then(function(data) {
					reload(data.result)
				});

				var app = application.create();
				function reload(results) {
					console.log(results);
					var html = app.render("template", results);
					$("#contents").html(html);
				};
			});
		</script>
	</body>
</html>
